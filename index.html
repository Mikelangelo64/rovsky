<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rovsky</title>
    
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="img-wrapper">
                <img class="img-landscape" src="./assets/img/shape-left.svg" alt="shape-1" aria-hidden="true">
                <img class="img-portrait" src="./assets/img/shape-top.svg" alt="shape-1" aria-hidden="true">
            </div>
            <div class="main">
                <div class="logo">
                    <img src="./assets/img/logo.svg" alt="logo">
                </div>
                <div class="description">
                    <p>
                        Скоро здесь будет звук
                    </p>
                </div>
            </div>
            <div class="img-wrapper">
                <img class="img-landscape" src="./assets/img/shape-right.svg" alt="shape-2" aria-hidden="true">
                <img class="img-portrait" src="./assets/img/shape-bottom.svg" alt="shape-2" aria-hidden="true">
            </div>
        </div>
    </div>
</body>
</html>
